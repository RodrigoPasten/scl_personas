{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCL - Área Personas</title>


    <!-- Fuentes y estilos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link href="{% static 'css/blog.css' %}" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <header class="header">
    <div class="container">
        <nav class="navbar navbar-expand-lg">
            <a class="navbar-brand" href="{% url 'home' %}">
                <img src="{% static 'images/logo_scl.jpg' %}" alt="Logo SCL" class="logo">
                <span class="area-title">Área Personas</span>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent">
                <i class="fas fa-bars"></i>
            </button>

            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav mx-auto">
                    {% for cat in categories %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'post_by_category' cat.id %}">{{ cat }}</a>
                    </li>
                    {% endfor %}
                </ul>

                <div class="user-section">
                    <div class="user-info">
                        <span class="user-greeting">Hola, <strong>Rodrigo</strong></span>
                        <a href="#" class="logout-btn">
                            <i class="fas fa-sign-out-alt"></i>
                            <span>Cerrar sesión</span>
                        </a>
                    </div>
                </div>
            </div>
        </nav>
    </div>

    <!-- Barra de búsqueda -->
    <div class="search-bar">
        <div class="container">
            <form class="search-form" method="GET">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Buscar publicaciones...">
                    <div class="input-group-append">
                        <button class="btn btn-search" type="submit">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</header>

{% block content %}

{% endblock %}

<!-- Footer moderno -->
<footer class="footer py-4">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-3">
                <div class="footer-brand">
                    <i class="fas fa-book-open logo-icon"></i>
                    <span class="ms-2">Plataforma Informativa</span>
                </div>
            </div>
            <div class="col-md-4 text-center py-3 py-md-0">
                <p class="mb-0">Creado con <i class="fas fa-heart pulse"></i> por
                    <a href="#" class="creator-link">Rodrigo Pastén Cortés</a>
                </p>
            </div>
            <div class="col-md-4 text-md-end">
                <div class="footer-links">
                    <a href="#" class="me-3">Términos</a>
                    <a href="#" class="me-3">Privacidad</a>
                    <a href="#">Contacto</a>
                </div>
            </div>
        </div>
    </div>
</footer>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
